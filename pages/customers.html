<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costumers</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/customers.css" />
</head>
<body>
    <main>
        <div class="headerForm">
            <h1>LISTADO DE CLIENTES</h1>
            <button id="openFormButton" class="openCliFormButton">+ Nuevo cliente</button>
        </div>
        
        <div id="customerModal" class="modal">
          <div class="modal-content">
            <div class="modal-head">
              <span class="close" id="closeModal">&times;</span>
              <h2>Alta Cliente</h2>
            </div>
            <form form name="customerForm" method="POST">
              <div class="input-div">
                <label for="nameCus">Nombre:</label>
                <input type="text" id="nameCus" required />
              </div>
              <div class="input-div">
                <label for="cuitdni">Cuit/DNI:</label>
                <input type="number" id="cuitdni" required>
              </div>
              <div class="input-div">
                <label for="telCus">Telefono:</label>
                <input type="tel" id="telCus">
              </div>
            </form>
            <div class="modal-foot">
              <button class="addBtn" id="addCus"><i class='bx bx-check'></i></button>
            </div>
          </div>
        </div>

        <div id="viewCostumers">
            <table class="viewTable" id="tableCustomers">
                
              </table>
        </div>

    </main>
    <script src="../js/customers.js" defer></script>
</body>
</html>
