<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rentals</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <header>
      
    </header>
    <main>
      <div class="container">
        <nav class="sidebar">
          <img class="logo" src="../img/eventos.png" alt="">
          <ul>
            <li> <a href="../index.html"><i class='bx bx-home' style='color:#ffffff'></i>
                <p>Inicio</p>
              </a></li>
            <li><a href="./customers.html"> <i class='bx bx-user-circle' style='color:#ffffff'></i>
                <p>Clientes</p>
              </a></li>
            <li><a href="./rentals.html"> <i class='bx bxs-calendar-check' style='color:#ffffff'></i>
                <p>Alquileres</p>
              </a></li>
            <li><a href="./equipments.html"><i class='bx bx-chair' style='color:#ffffff'></i>
                <p>Equipamientos</p>
              </a></li>
          </ul>
        </nav>

        <div class="data-content">
        <!-- TITULO -->
        <div class="headerDataContent">
          <i class='bx bxs-calendar-check'></i>
          <h1>ALQUILERES</h1>
          <button id="openFormButton" class="openCliFormButton">+ Registrar Alquiler</button>
        </div>
        <!-- SECCION DE ALTA -->
        <div id="RentalModal" class="modal">
          <div class="modal-content">
            <div class="modal-head">
              <span class="close" id="closeModal">&times;</span>
              <h2>ALTA ALQUILER</h2>
            </div>
            <!-- FORMULARIO --> 
            <form class="rentForm">

              <div class="SectionRentForm">
                <div class="input-div">
                  <label for="idCusSelect">Cliente:</label>
                  <select name="customers" id="idCusSelect">
                    <option value="">--Seleccione un Cliente--</option>
                  </select>
                </div> 
                <div class="dataCus">
                  <p class="titleP">Nombre:</p>
                  <p class="titleP">Cuit/DNI:</p>
                  <p class="titleP">Telefono:</p>
                </div>
              </div>

              <div class="eventSectionFomr">
                <div class="SectionRentForm">
                  <div class="eventRentForm">
                    <div class="input-div">
                      <label for="nameRent">Nombre del Evento:</label>
                      <input type="text" id="nameRent" required />
                    </div>
                    <div class="input-div">
                      <label for="dateEve">Fecha del evento:</label>
                      <input type="date" id="dateEve">
                    </div>
                  </div>
                </div>
  
                <div class="SectionRentForm">
                  <div class="rentDateForm">
                    <div class="input-div">
                      <label for="dateStrRen">Alquiler desde:</label>
                      <input type="date" id="dateStrRen">
                    </div>
                    <div class="input-div">
                      <label for="dateEndRen">Alquiler hasta:</label>
                      <input type="date" id="dateEndRen">
                    </div>
                  </div>
                </div>
              </div>
          
            </form>
            <div class="modal-foot">
              <p class="errorMsg" id="footModalMsg"></p>
              <button class="addBtn" id="addEqui"><i class='bx bx-check'></i></button>
            </div>
          </div>
        </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/rentals.js" defer></script>
</body>

</html>
