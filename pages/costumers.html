<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costumers</title>
</head>
<body>
    <main>
        <form form name="costumers" method="POST">
            <h1>ALTA DE CLIENTES</h1>
            <div class="input-div">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombrecli" required />
            </div>
            <div class="input-div">
                <label for="cuit">cuit/dni:</label>
                <input type="number" id="cuitdni" required>
            </div>
            <div class="input-div">
                <label for="telefono">Telefono:</label>
                <input type="tel" id="telcli">
            </div>
            <button id="altacli">Alta</button>
        </form>
        <h2>ID - CUIT/DNI - Nombre</h2>
        <section id="viewCostumers">

        </section>
    </main>
    <script src="../js/costumers.js" defer></script>
</body>
</html>
